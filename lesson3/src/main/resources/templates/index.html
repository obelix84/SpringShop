<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <meta name="generator" content="">
    <title>Java Spring Online Shop</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>

</head>
<body>

<div class="col-lg-8 mx-auto p-3 py-md-5">
    <header class="d-flex border-bottom mb-5 pb-3">
        <div class="col-lg-6 d-flex justify-content-start">
            <h1 class="fs-2 mb-0">
                Online Shop
            </h1>
        </div>
        <div th:if="${principal}==null" class="col-lg-6 d-flex mx-auto justify-content-end">
            <p class="px-4">Please login!</p>
            <a href="@{/login}" class="btn btn-primary btn-lg px-4">Login</a>
        </div>
        <div th:unless="${principal}==null" class="col-lg-6 d-flex mx-auto justify-content-end">
            <p th:text="'Welcome ' + ${principal.getName()} + '!'" class="px-4"></p>
            <form name="logoutForm" th:action="@{/logout}" method="post">
                <input type="submit" value="Logout" class="btn btn-primary btn-lg px-4" />
            </form>
        </div>
    </header>

    <main>
        <h1>Welcome!</h1>
        <p class="fs-5 col-md-8">This is main page of our website. </p>


    </main>
    <footer class="pt-5 my-5 text-muted border-top">
        Dmitry Putilin &middot; &copy; 2021
    </footer>
</div>


</body>
</html>
